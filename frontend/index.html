<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Custom Cookbook</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>Gpt Cookbook</h1>
        </div>
      </header>
      <section class="cookbook-selection">
        <form id="topicForm">
          <div class="form-group" id="topicGroup1">
            <p class="ingredients-list">
              Type your current grocery items (comma separated) and get your personalized recipe list.
            </p>
            <input class="inputText" type="text" id="ingredients-list" name="topic1" required />
          </div>
          <div class="form-group" id="topicGroup2">
            <p class="cuisine-list">Enter any cuisine(s) you are interested in</p>
            <input class="inputText" type="text" id="cuisine-list" name="topic2" />
          </div>
          <div class="form-group" id="topicGroup3">
            <p class="cook-time">
              Enter the amount of time you would ideally like to spend cooking
            </p>
            <input class="inputText" type="text" id="cook-time" name="topic3" />
          </div>
        </form>
        <button type="button" id="produceCookbook">Produce Cookbook</button>
      </section>
      <section id="loading" class="hidden">
        <div class="spinner"></div>
        <div id="loadingRecipes"></div>
      </section>
      <section id="recipes" class="hidden"></section>
    </div>
    <script src="static/scripts.js"></script>
  </body>
</html>
