<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Custom Cookbook</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>Gpt Cookbook</h1>
        </div>
        <p class="powered-by">Powered by <a href="https://tavily.com" target="_blank">Tavily</a></p>
        <p class="topics-interest">
          Type your current grocery items and get your personalized recipe list.
        </p>
      </header>

      <!-- //! Only display going one direction -->
      <section class="topic-selection">
        <form id="topicForm">
          <div class="form-group" id="topicGroup1">
            <input class="inputText" type="text" id="topic1" name="topic1" required />
          </div>
        </form>
        <!-- <div class="layouts">
          <img
            src="static/layout_icons/layout_1.png"
            alt="Layout 1"
            class="layout-icon"
            data-layout="layout_1.html"
          />
        </div> -->
        <button type="button" id="produceCookbook">Produce Cookbook</button>
      </section>
      <section id="loading" class="hidden">
        <div class="spinner"></div>
        <div id="loadingMessages"></div>
      </section>
      <section id="recipes" class="hidden"></section>
    </div>
    <script src="static/scripts.js"></script>
  </body>
</html>
